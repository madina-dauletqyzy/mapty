<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="icon.png" />
    <script src="https://kit.fontawesome.com/1e39dd22bf.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    
    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="edit-tab">
        <div class="edit-tab-element sort">
          <p> Sort by</p> 
          <i class="fa-solid fa-sort"></i>
                </div>
        <div class="edit-tab-element delete-all">
        <p> Delete all </p> 
        <i class="fa-solid fa-trash-can"> </i>
      </div>
      </div>
    
  <div class="sortContainer zero__height">
    <button data-type="id" data-order='desc' class="sort_button-container" >
      <span > üìÜ</span>
      <i class="fa-solid fa-arrow-down "></i>
    <i class="fa-solid fa-arrow-up"></i>  
      

    </button>
    <button data-type="distance" data-order='desc' class="sort_button-container">
    <span> üìç</span>
    <i class="fa-solid fa-arrow-down "></i>
    <i class="fa-solid fa-arrow-up"></i>  
    </button>
    
    <button data-type="duration" data-order='desc' class="sort_button-container">
      <span> ‚è±</span>
      <i class="fa-solid fa-arrow-down"></i>
        <i class="fa-solid fa-arrow-up"></i>  
    </button>
    
    <button data-type="type" data-order='defaul' class="sort_button-container">
      <i class="fa-solid fa-rotate-left"></i>
      <span class = 'default'> By default</span>
        </button>
  </div>
  
      <ul class="workouts">
        <div class="validation__msg display-none">Inputs have to be<span class="positive__numbers"> positive numbers!</span></div>
        
        <form class="form hidden">
          <i class="fa-solid fa-xmark"></i>
            <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          
          <i type='submit' class="fa-solid fa-square-check"></i>
          <button class="form__btn">OK</button>
        </form>
       <hr class="sort__devider">
       <div class="instruction_msg">
        <span> To start, please click on map and add your workout </span>
      </div>
    </div>

    <div id="map"></div>
    <div class="confirmation__msg display-none">
      <div class="confirmation_msg__inner">
        <div class="conf_msg_question">
          <h1>Are you sure you want to <span>clear all</span> entries?</h1>
        </div>
        <div class="conf_msg__buttons">
          <button class="choice__button yes__button">YES</button>
          <button class="choice__button no__button"> NO</button>
        </div>
      </div>
    </div>
  </body>
</html>
